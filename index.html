<!DOCTYPE html>
<head>
    <title>Flex Properties</title>
    <style>
        .flexcontainer{
            display: flex;   flex-flow: row wrap;   background-color: rgb(203, 192, 28);
        }
        .flexcontainer div{
            background-color: rgb(97, 209, 244); 
            margin: 10px;   width: 120px;   padding: 15px;   font-size: medium;   height: 80px;
        }
    </style>
</head>
<body>
    <div class="flexcontainer">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
    </div>
</body>
